<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="header">Etch-a-Sketch</div>
    <div id="core">
        <div id="buttons">
            <button id="color">Color
                <input id="colorPicker" type="color" value="#333333" />
            </button>
            <button id="opacity">Color by Shades</button>
            <button id="rainbow">Rainbow Mode</button>
            <button id="toggleGrid">Toggle Grid Lines</button>
            <div id="sizeBox">10x10</div>
            <div id="sliderBox">
                <input id="slider" type="range" value="10" min="1" max="100"/>
            </div>
        </div>
        <div class="container"></div>  
    </div>
</body>
</html>
